<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Digit Recognizer</title>
    <style>
        /* --- ÂÖ®Â±ÄÊ†∑Âºè (Dark Theme) --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Ê∑±Ëâ≤ËÉåÊôØ */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- ‰∏ªÂÆπÂô® (Âç°ÁâáÈ£éÊ†º) --- */
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #333;
        }

        /* --- Ê†áÈ¢ò‰∏éËØ¥Êòé --- */
        h1 { margin: 0 0 10px 0; font-weight: 600; color: #fff; letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        
        .instructions {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 20px;
            text-align: left;
        }
        .instructions ol { margin: 0; padding-left: 20px; }
        .instructions li { margin-bottom: 4px; }

        /* --- Êéß‰ª∂Âå∫Âüü --- */
        .controls-top { margin-bottom: 15px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        label { font-size: 0.9rem; font-weight: bold; color: #bbb; }
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        /* --- ÁîªÊùø --- */
        canvas {
            border: 2px solid #333;
            border-radius: 12px;
            background-color: #000; /* ÂøÖÈ°ªÁ∫ØÈªë */
            cursor: crosshair;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: border-color 0.2s;
        }
        canvas:hover { border-color: #555; }

        /* --- ÊåâÈíÆÁªÑ --- */
        .btn-group { margin-top: 25px; display: flex; gap: 15px; justify-content: center; }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button#clear { background-color: #3a3a3a; color: #ff6b6b; border: 1px solid #333; }
        button#clear:hover { background-color: #444; }

        button#predict { 
            background: linear-gradient(135deg, #3498db, #2980b9); 
            color: white; 
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button#predict:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5); }
        button:active { transform: translateY(0); }

        /* --- ÁªìÊûúÂ±ïÁ§∫ --- */
        #result-area {
            margin-top: 25px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result-badge {
            background-color: #252525;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            border: 1px solid #333;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .footer { margin-top: 30px; font-size: 0.75rem; color: #555; }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Neural Digit Recognizer</h1>
        <p class="subtitle">Handwritten Digit Classification via CNN</p>

        <div class="instructions">
            <strong>How to use:</strong>
            <ol>
                <li>Check the model is set to <b>Digit (0-9)</b>.</li>
                <li>Draw a single digit in the box center.</li>
                <li>Click <b>Predict</b> to see the AI's guess.</li>
            </ol>
        </div>

        <div class="controls-top">
            <label for="model-selector">Model:</label>
            <select id="model-selector">
                <option value="digit">üî¢ Digit (MNIST)</option>
                </select>
        </div>

        <canvas id="canvas" width="280" height="280"></canvas>
        
        <div class="btn-group">
            <button id="clear">üóëÔ∏è Clear</button>
            <button id="predict">‚ú® Predict</button>
        </div>
        
        <div id="result-area">
            <div id="result" class="result-text">Ready to draw...</div>
        </div>
    </div>

    <div class="footer">
        Powered by PyTorch & Flask | Model: CNN (LeNet Architecture)
    </div>

    <script>
        // --- ÈÄªËæëÈÉ®ÂàÜÂÆåÂÖ®‰øùÊåÅ‰∏çÂèò (Logic Unchanged) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const modelSelector = document.getElementById('model-selector');
        
        // Canvas Init
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 20;
        ctx.lineCap = "round";

        let isDrawing = false;
        
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        const start = (e) => { isDrawing = true; draw(e); };
        const end = () => { isDrawing = false; ctx.beginPath(); };
        const draw = (e) => {
            if (!isDrawing) return;
            e.preventDefault(); 
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        };

        ['mousedown', 'touchstart'].forEach(ev => canvas.addEventListener(ev, start));
        ['mousemove', 'touchmove'].forEach(ev => canvas.addEventListener(ev, draw));
        ['mouseup', 'mouseleave', 'touchend'].forEach(ev => canvas.addEventListener(ev, end));

        // Button Logic
        document.getElementById('clear').onclick = () => {
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultDiv.innerHTML = "Ready to draw...";
            resultDiv.className = ""; // remove badge style
        };

        document.getElementById('predict').onclick = async () => {
            resultDiv.innerHTML = "ü§î Thinking...";
            resultDiv.className = "";
            
            const modelType = modelSelector.value;
            const image = canvas.toDataURL("image/png");
            
            // Local Backend URL
            const API_BASE = "https://my-digit-api.onrender.com"; 
            const url = `${API_BASE}/predict/${modelType}`;

            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image })
                });
                
                const data = await res.json();
                
                if (res.status !== 200) {
                    resultDiv.innerHTML = `<span style="color:#ff6b6b">Error: ${data.error}</span>`;
                    return;
                }

                // Display nicely
                let prediction = data.prediction;
                // Add the badge style for the final result
                resultDiv.className = "result-badge";
                resultDiv.innerHTML = `Prediction: <span style="color:#4facfe">${prediction}</span>`;

            } catch (err) {
                resultDiv.innerHTML = `<span style="color:#ff6b6b">Server Offline</span>`;
                console.error(err);
            }
        };
    </script>
</body>
</html>
